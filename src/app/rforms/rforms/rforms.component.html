<form [formGroup]="profile" (submit)="onSubmit()">
    <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="email">
    </mat-form-field>
    <br>
    <mat-divider></mat-divider>
    <div formGroupName="address">
        <mat-form-field>
            <mat-label>House Number</mat-label>
            <input matInput formControlName="hno">
        </mat-form-field>
        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
        </mat-form-field>
    </div>
    <button mat-raised-button type="submit" [disabled]="!profile.valid">Submit</button>
</form>

<br>
<button (click)="updateValues()">update values</button>
<p>{{profile.status}}</p>

<br>
you entered: {{profile.value | json}}
